<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap"
          rel="stylesheet">
    <title>Почта</title>
</head>
<body style="font-family: 'Montserrat', sans-serif; margin: 0">
<div style="text-align: center; border-bottom: 1px solid #D9D9D9">
    <div style="font-size: 24px;
     padding: 32px 10px; letter-spacing: 3px; border-bottom: 1px solid #FEDC2E; width: fit-content;
    margin: auto;">Skipper
    </div>
</div>
<div style="text-align: center; padding-bottom: 35px;border-bottom: 1px solid #D9D9D9">
    <div style="width: fit-content; margin: 35px auto auto; font-weight: 700; font-size: 16px; line-height: 19px">
        Здравствуйте, {{.UserName}}!
    </div>
    <div style="width: fit-content; margin: 35px auto 35px auto; font-size: 12px; line-height: 19px">{{.Theme}}</div>
    <a href="{{.Link}}?token={{.Token}}"
       style="padding: 8px 40px;background: #FEDC2E;border-radius: 6px;text-decoration: none; color: black; font-weight: bold;line-height: 27px; margin: 35px auto auto">{{.ButtonText}}</a>
</div>
<div style="width: fit-content; margin: 35px auto auto; font-weight: 700; font-size: 12px; line-height: 19px; color: #A8A8A8">
    {{.Description}}
</div>
</body>
</html>
